<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
    <title>Angelo RT</title>
</head>
<body>
    <div class="flex-box">
        <div class="col">
            <div class="row download">
                <h1>Download</h1>
                <div class="image-box" id="imageBox">
                    <img alt="media-library"/>
                </div>
                <div class="control-box">
                    <input type="text" class="file-name-input" id="downloadFileNameInput" name="downloadFileNameInput" placeholder="Name of image to download">
                    <button id="downloadFileBtn">Download File</button>
                </div>
            </div>

        </div>
        <div class="col">
            <div class="row upload">
                <h1>Upload</h1>
                <div class="control-box">
                    <input type="text" class="file-name-input" id="uploadFileNameInput" name="uploadFileNameInput" placeholder="Name of image after upload">
                    <label id="uploadFileLabel" for="uploadFileInput" class="file-label">Select Image</label>
                    <input id="uploadFileInput" class="file-input" type="file">
                    <button id="uploadFileBtn">Upload File</button>
                </div>
                
                <p id="uploadResponse" class="response-text">
                    ...
                </p>
            </div>
            <div class="row">
                <h1>Delete</h1>
                <div class="control-box">
                    <input type="text" class="file-name-input" id="deleteFileNameInput" name="deleteFileNameInput" placeholder="Name of image to delete">
                    <button id="deleteFileBtn">Delete File</button>
                </div>
                
                <p id="deleteResponse" class="response-text">
                    ...
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
